<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="opcoes">
      <li>Item 1 <button onclick="removerItem(this)">remover</button></li>
      <li>Item 2 <button onclick="removerItem(this)">remover</button></li>
      <li>Item 3 <button onclick="removerItem(this)">remover</button></li>
      <li>Item 4 <button onclick="removerItem(this)">remover</button></li>   
    </ul>

    <script>
        var opcoes = document.getElementById('opcoes');
        console.log(opcoes);

        function removerItem(item) {
          alert(`${item.parentNode.textContent} removido com sucesso!`);
          opcoes.removeChild(item.parentNode);
        }
    </script>
</body>
</html>
